on:
  release:
    types:
      - published

jobs:
  build:
    name: Build on Windows (X86_64)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build StorageHelper
        run: |
          $url = "https://github.com/upx/upx/releases/download/v5.0.2/upx-5.0.2-win64.zip"
          Invoke-WebRequest -Uri $url -OutFile upx.zip
          Expand-Archive -Path upx.zip -DestinationPath upx
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --upx-dir=upx/upx-5.0.2-win64 main.spec
          Compress-Archive -Path dist/StorageHelper.exe -DestinationPath dist/StorageHelper-windows-x86_64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: StorageHelper-windows-x86_64-${{ github.sha }}
          path: dist/StorageHelper-windows-x86_64.zip

  publish:
    name: Publish Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: 
      - build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: StorageHelper-windows-x86_64-${{ github.sha }}
          path: artifact
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifact/*